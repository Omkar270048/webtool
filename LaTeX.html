<body>

    Let \( \vec{a} \), \( \vec{b} \), and \( \vec{c} \) be three vectors such that \( [\vec{a} \vec{b} \vec{c}] = 2 \).
    <p>Find the scalar triple product of the vectors \( 2\vec{a} + \vec{b} \), \( \vec{b} - \vec{c} \), and \( 3\vec{c} \).</p>
